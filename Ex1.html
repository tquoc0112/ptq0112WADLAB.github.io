<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        label {
            display: inline-block;
            width: 120px;
        }
        .form-row {
            margin-bottom: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        body {
            position: relative;
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <img src="logoIU.png" alt="Logo" class="logo">

    <form action="Result.html" method="get">
        <h2>Survey Form</h2>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

        <h3>Your information:</h3>

        <div class="form-row">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-row">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY">
        </div>

        <h3>How did you hear about us?</h3>
        <input type="radio" id="search" name="source" value="search">
        <label for="search">Search engine</label>
        <input type="radio" id="word" name="source" value="word">
        <label for="word">Word of mouth</label>
        <input type="radio" id="social" name="source" value="social">
        <label for="social">Social Media</label>
        <input type="radio" id="other" name="source" value="other">
        <label for="other">Other</label>

        <h3>Would you like to receive announcements about new CDs and special offers?</h3>
        <input type="checkbox" id="announce" name="announce">
        <label for="announce">YES, I'd like that.</label><br>
        <input type="checkbox" id="emailAnnounce" name="emailAnnounce">
        <label for="emailAnnounce">YES, please send me email announcements.</label><br><br>

        <label for="contactMethod">Please contact me by:</label>
        <select id="contactMethod" name="contactMethod">
            <option>Email or postal mail</option>
            <option>Email only</option>
            <option>Postal mail only</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
